syntax = "proto3";

package example;

option go_package = "protoc-gen-go-ent/example";

import "options/ent.proto";

// one to one two types
message User {
  option (ent.opts) = {gen: true};
  Card card = 1;
}

message Card {
  option (ent.opts) = {gen: true};
  User owner = 2[(ent.field).edge_options = {ref: "card"}];
}