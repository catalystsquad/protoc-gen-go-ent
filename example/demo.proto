syntax = "proto3";

package example;

option go_package = "protoc-gen-go-ent/example";

import "options/ent.proto";

message Demo {
  option (ent.opts) = {gen: true};
  string name = 1;
  repeated Result results = 2;
  int64 num_attendees = 3;
}

message Result {
  option (ent.opts) = {gen: true};
  Demo demo = 1 [(ent.field).edge_options = {ref: "results"}];
}
