syntax = "proto3";

package example;

option go_package = "protoc-gen-go-ent/example";

import "options/ent.proto";

message Demo {
  option (ent.opts) = {gen: true};
  string id = 1;
  string name = 2;
  repeated Result results = 3;
  int64 num_attendees = 4;
}

message Result {
  option (ent.opts) = {gen: true};
  string id = 1;
  Demo demo = 2 [(ent.field).edge_options = {ref: "results"}];
  string name = 3;
}
